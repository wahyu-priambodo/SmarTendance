<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='admin/regis-form.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='admin/SideMenu_Navbar.css')}}" />
    <title>Admin | Lecturer Registration</title>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="{{url_for('static', filename='images/logo.png')}}" alt="Logo SmarTandance" />
        <div class="logo-name"><span>SmarTendance</span></div>
      </a>
      <ul class="side-menu">
        <li>
          <a href="{{url_for('user_ep.dashboard')}}"><i class="bx bxs-dashboard"></i>Dashboard</a>
        </li>
        <li>
          <a href="course.html"><i class="bx bxs-graduation"></i>Course</a>
        </li>
        <li class="active">
          <a href="{{url_for('admin_ep.add')}}"><i class="bx bx-group"></i>Registration</a>
        </li>
        <li>
          <a href="#"><i class="bx bxs-door-open"></i>Class</a>
        </li>
        <li>
          <a href="rekap_absen.html"><i class="bx bx-data"></i>Attendance Recap</a>
        </li>
        <li>
          <a href="#"><i class="bx bx-cog"></i>Settings</a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#" class="logout" id="logout-button" data-logout-url="{{url_for('user_ep.logout')}}">
            <i class="bx bx-log-out-circle"></i>
            Logout
          </a>
          <div class="confirmation-modal" id="confirmation-modal">
            <div class="modal-content">
              <h2>Logout Confirmation</h2>
              <p>You sure want to logout?</p>
              <div class="modal-buttons">
                <button id="confirm-logout">Yes</button>
                <button id="cancel-logout">No</button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!-- End of Sidebar -->

    <div class="content">
      <!-- Navbar -->
      <nav>
        <i class="bx bx-menu"></i>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button class="search-btn" type="submit">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="theme-toggle" hidden />
        <label for="theme-toggle" class="theme-toggle"></label>
        <a href="#" class="profile">
          <img src="{{url_for('static', filename='images/profile_logo.png')}}" />
        </a>
      </nav>
      <!-- End of Navbar -->

      <!-- Main Content -->
      <main>
        <div class="header">
          <div class="left">
            <h1>Lecturer Account Registration</h1>
            <ul class="breadcrumb">
              <a href="{{url_for('admin_ep.add')}}"><li>Registration</li></a>
              /
              <li>
                <a href="{{url_for('admin_ep.add_lecturer')}}" class="active">
                  Lecturer Account Registration
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Registration Form -->
        <div class="container">
          <div class="registration-form">
            <form action="{{url_for('admin_ep.add_lecturer')}}" method="POST" id="registration-form">
              <input type="hidden" name="csrf_token" value="{{csrf_token()}}" />
              <h2>Lecturer Registration Form</h2>
              <div class="form-group">
                <label for="nama">Lecturer Name</label>
                <input type="text" id="nama" name="lecturer_name" required />
              </div>
              <div class="form-group">
                <label for="nip">Lecturer NIP</label>
                <input type="text" id="nip" name="lecturer_nip" required />
              </div>
              <!-- DROPDOWN MAJOR LIST -->
              <div class="form-group">
                <select name="lecturer_major" id="major" required>
                  {% for major in major_list %}
                    <option value="{{major}}">
                      {{major}}
                    </option>
                  {% endfor %}
                </select>
              </div>

              <div class="form-group">
                <label for="password">Lecturer Password</label>
                <input type="password" id="password" name="lecturer_pw" required />
                <span
                  class="show-password"
                  onclick="togglePasswordVisibility('password')"
                  ><ion-icon name="eye-off-outline" id="hide"></ion-icon
                ></span>
              </div>
              <div class="form-group">
                <label for="confirm-pass">Confirm Lecturer Password</label>
                <input type="password" id="confirm-pass" name="lecturer_confirm_pw" required />
                <span
                  class="show-password"
                  onclick="togglePasswordVisibility('confirm-pass')"
                  ><ion-icon name="eye-off-outline" id="hide"></ion-icon
                ></span>
              </div>
              <div class="form-group">
                <label for="email">Lecturer Email Address</label>
                <input type="email" id="email" name="lecturer_email_address" required />
              </div>
              <div class="form-group">
                <label for="home-address">Lecturer Home Address</label>
                <input type="text" id="home-address" name="lecturer_home_address" />
              </div>
              <div class="form-group">
                <label for="uid">Lecturer Card UID</label>
                <input type="text" id="uid" name="lecturer_uid" required />
              </div>
              <button type="submit" class="btn-register">Register Lecturer</button>
            </form>
          </div>
        </div>
        <!-- End of Registration Form -->
      </main>
    </div>
    <script src="{{url_for('static', filename='admin/index.js')}}"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      const formGroups = document.querySelectorAll(".form-group input");

      formGroups.forEach((input) => {
        input.addEventListener("focus", (event) => {
          const label = event.target.previousElementSibling;
          label.classList.add("active");
        });

        input.addEventListener("blur", (event) => {
          if (event.target.value === "") {
            const label = event.target.previousElementSibling;
            label.classList.remove("active");
          }
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.body.classList.add("dark");
          toggler.checked = true;
        }
      });

      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.querySelector(".show-password ion-icon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.name = "eye-off";
        } else {
          passwordInput.type = "password";
          eyeIcon.name = "eye";
        }
      }

      function togglePasswordVisibility(inputId) {
        const passwordInput = document.getElementById(inputId);
        const eyeIcon = document.querySelector(
          `#${inputId} + .show-password ion-icon`
        );

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.name = "eye";
        } else {
          passwordInput.type = "password";
          eyeIcon.name = "eye-off-outline";
        }
      }
      // cek konfirmasi password

      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirm-pass");

      confirmPasswordInput.addEventListener("input", function () {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (password === confirmPassword) {
          confirmPasswordInput.setCustomValidity(""); // Password cocok, hapus pesan kesalahan
        } else {
          confirmPasswordInput.setCustomValidity(
            "Konfirmasi password harus sama dengan password"
          ); // Password tidak cocok, atur pesan kesalahan
        }
      });
    </script>
  </body>
</html>
